<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Let's go GAMEðŸ“¢</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
	<div id="app" class="container">
		
		<div id="start" class="container">
			<img class="img-virus" src="./assets/images/virus.jpg" alt="Virus">
			<h1>Kill em</h1>
			
			<form id="username-form">
				<div class="form-group">
					<input type="text" id="username" class="form-control form-control-lg" required placeholder="Enter username?">
				</div>

				<button type="submit" class="btn btn-primary">Join game!!</button>
			</form><!-- /#username-form -->
		</div><!-- /#start -->

		<div id="waiting" class="hide">
			<p>Waiting for a player to start the game</p>
		</div>

		
		<div id="game-field" class="hide">
			<div id="gamingboard">
				
				<h2>Play the game</h2>
				<p class="info">Click on the virus once before the game starts!</p>
				<div id="play">
					<img id="playimg" src="./assets/images/virus1.jpg" alt="Virus">
				</div>						
			</div>

			<div id="users">
				<h2>Users online</h2>
				<ul id="online-users"></ul>
				<h3>Current scores:</h3>
				<ul id="score"></ul>
			</div><!-- /#users -->
		</div><!-- /#chat-wrapper -->

		<div id="game-over" class="hide">
			<div class="container">
				<h1>Game ended!</h1>
				<button id="restart" type="submit" class="btn btn-primary">Let's go play again!</button>
				<ul id="game-score"></ul>
			</div>
		 </div>
	</div><!-- /#app -->

	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/game.js"></script>
</body>
</html>
